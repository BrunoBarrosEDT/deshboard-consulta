<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="scr/css/style.css">
    <title>Cyber buscas - login</title>
</head>
<body>
    <div class="container">
        <div class="form--container">
            <img  src="Assets/1694616853362.png" class="logo" alt="">
            <form id="login--form">

                <p>insert your credentials to continue</p>
                <div class="input-group">
                    <label for="email"><i class="bi bi-person-fill"></i></label>
                    <input type="text" id="email" class="styled-input" placeholder="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="bi bi-lock-fill"></i></label>
                    <input type="password" id="password" class="styled-input" placeholder="password"  name="password" required>
                </div>
                <div class="input-group-button">
                    <button type="button" onclick="login()">Entrar</button>
                </div>
                <p id="error-message" style="color: red;"></p>
            </form>
        </div><i class="bi bi-credit-card"></i>
    </div>
    
<script>
    
        const firebaseConfig = {
           apiKey: "AIzaSyCohNzeuR9C2j2VH2OkyR3vC6b2xuI6Tf8",
  authDomain: "trackfind-5e413.firebaseapp.com",
  projectId: "trackfind-5e413",
  storageBucket: "trackfind-5e413.appspot.com",
  messagingSenderId: "1061150730326",
  appId: "1:1061150730326:web:86b5c0808f05328230b3f7",
  measurementId: "G-1R137SYDVL"
        };

        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                  
                    window.location.href = 'html/painel.html';
                })
                .catch((error) => {
                    // Erro no login, exibe uma mensagem de erro
                    const errorCode = error.code;
                    const errorMessageText = error.message;

                    if (errorCode === 'auth/wrong-password' || errorCode === 'auth/user-not-found') {
                        errorMessage.textContent = 'Email ou senha est√£o incorretos.';
                    } else {
                        errorMessage.textContent = errorMessageText;
                    }
                });
        }

</script>
</body>
</html>
